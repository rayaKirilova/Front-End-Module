<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <div class="user-and-mail">
            <label>
                ПОТРЕБИТЕЛСКО ИМЕ
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Потребителско име">
            </label>
            <label>
                E-MAIL
                <input type="email" placeholder="E-mail">
                <i class="fas fa-envelope"></i>
            </label>
        </div>
        <div class="pass-fields">
            <label>
                ПАРОЛА
                <input type="password">
                <i class="fas fa-lock"></i>
            </label>
            <label>
                ПОТВЪРДИ ПАРОЛА
                <input type="password">
                <i class="fas fa-lock"></i>
            </label>
        </div>
        <textarea rows="8" cols="52" placeholder="Съобщение*"></textarea>
        <div class="btn">
            <button>ИЗПРАТИ</button>
        </div>

    </form>
</body>

</html>
