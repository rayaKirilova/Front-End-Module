<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Form</title>
    <link rel="stylesheet" href="style-monkey-form.css">
</head>

<body>
    <section class="monkey-form-wrapper">
        <article class="img-wrapper">
            <img src="../03. Get-into-the-Jungle/img/img-01.png">
        </article>
        <form class="form-wrapper">
            <h2>Monkey Login</h2>

            <label class="email-pass-btn"><i class="fas fa-envelope"></i> Email</label>
            <label class="email-pass-btn"><i class="fas fa-unlock"></i> Password</label>

            <p class="question">I am here for:</p>
            <ul class="possible-answer">
                <li><i class="far fa-circle"></i>Bananas</li>
                <li><i class="far fa-circle"></i>Lady Monkeys</li>
                <li><i class="far fa-circle"></i>Fun</li>
            </ul>
            <button class="btn">GET INTO THE JUNGLE</button>

            <p class="pass-choice">Forgot <span>Username / Password?</span></p>
            <p class="create-account">Create your Account <i class="fas fa-arrow-right"></i></p>
        </form>
    </section>

</body>

</html>
