<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <h2>Login</h2>
        <form>
            <label>
                <span>Username</span>
                <i class="fas fa-user"></i>
                <input type="text">
            </label>
            <label>
                <span>Password</span>
                <i class="fas fa-unlock"></i>
                <input type="password">
            </label>

            <input type="submit" value="Login">
        </form>
    </article>

</body>

</html>
