<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="workweek">
        <article class="days">
            <h3>Workweek</h3>
            <div class="week">
                <p>1 Monday</p>
                <p>2 Tuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>
        </article>
        <aside class="reminders">
            REMINDERS
        </aside>
    </section>
    <section class="weekdays">
        <article class="days">
            <h3 class="heading-weekend">Weekend</h3>
            <div class="week">
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </div>
        </article>
        <aside class="notes">
            SPECIAL DATES
        </aside>
    </section>

</body>

</html>
