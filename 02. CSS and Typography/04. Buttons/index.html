<!DOCTYPE html>
<html lang="en">

    <title>Buttons with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <h2>Normal Buttons</h2>
            <button class="normal-btns">Learn More</button>
            <button class="normal-btns">Learn More</button>
            <button class="normal-btns">Learn More</button>
        </article>
        <article>

            <button class="filled-btns">Learn More</button>
            <button class="filled-btns">Learn More</button>
            <button class="filled-btns">Learn More</button>
        </article>
        <article>

            <button class="icon-btns"><i class="fas fa-arrow-down"></i>Download</button>
            <button class="icon-btns"><i class="fas fa-arrow-down"></i>Download</button>

    </section>
    
</body>
</html>
